</!DOCTYPE html>
<html>
<head>
	<title>Contact Owner</title>
	<link rel="stylesheet" type="text/css" href="gpn.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

</head>
<body>
	<p class="bco">Contact for ₹ 25 Lac- 2 BHK Apartment</p>
<b class="gpp">Fill out this one-time contact form</b>
<p class="share">We will share advertiser's details over email.<br>
	<br>
	<br>
	<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"><br>
    <br>
  </div>
  <div class="form-group">

    <label for="exampleInputPassword1">Email</label>
   
    <input type="password" class="form-control" id="exampleInputPassword1"><br>
     <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <br>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Allow other advertisers with similar properties to contact you</label>
  </div>
<br>
<p>I Agree to Bricks.com Terms of Use</p>
  <button type="submit" class="btn btn-primary" id="one"><b>Get Contact Details</b></button><br>
  <a href="info.html" class="back"><b>←</b></a>
</form>
</body>
</html>
